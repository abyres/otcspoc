buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven { url 'http://nexus-cicd.192.168.99.100.nip.io/nexus/content/repositories/gluonhq' }
    maven { url 'http://nexus-cicd.192.168.99.100.nip.io/nexus/content/repositories/snapshots/' }
}

mainClassName = 'net.abyres.tm.Mobile'

dependencies {
    compile 'com.gluonhq:charm:4.4.1'
    compile 'net.abyres.tm:model:1.0-SNAPSHOT'
}

jfxmobile {
    downConfig {
        version = '3.7.0'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'net.abyres.tm.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
